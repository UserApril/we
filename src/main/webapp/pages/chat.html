<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>出席信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/css/font.css">

	</head>

	<body>
<script src="../lib/layui/layui.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<table id="demo" lay-filter="test" ></table>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        window.ins1 =table.render({
            elem: '#demo' //绑定table
            ,height: 400
            ,even: true  //隔行换色
            ,url: '/operator/getchat' //请求路径
            ,method:'POST'
            ,page: true //开启分页
            ,where:{
                appid:"wxbeebcb78fb226416"
            }
            ,cols: [[ //表头
                {field: 'nickname', title: '微信昵称', width:160, sort: true, align: 'center'}
                ,{field: 'face', title: '头像', width:80, align: 'center',templet:"#titleTpl"}
                ,{field: 'name', title: '姓名', width:120, align: 'center'}
                ,{field: 'tel', title: '电话号码', width:120, align: 'center'}
                ,{field: 'plan', title: '出席计划', width:130, align: 'center'}
                ,{field: 'extra', title: '备注', width:150, align: 'center'}
                ,{field: 'appid', title: 'APPID', width: 80, hide:true, align: 'center'}
                ,{field: 'requesttime', title: '请求时间', width: 180, sort: true, align: 'center'}
                ,{field: 'updatetime', title: '修改时间', width: 180, sort: true, align: 'center'}
            ]]
            ,response:{

            }
        });
    });
</script>
<script type="text/html" id="titleTpl">
	<a href="{{d.face}}" class="layui-table-link"  target="_Blank">{{d.face}}</a>
</script>
</body>
</html>
