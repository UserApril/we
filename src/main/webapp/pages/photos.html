<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的相册</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
</head>
<body>

<button id="func16" onclick="function1();">相册</button>
<!-- 条目中可以是任意内容，如：<img src=""> -->

<script src="../lib/layui/layui.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../lib/layui/lay/modules/layer.js"></script>
<script>
    function function1(){
        $.getJSON("${pageContext.request.contextPath}/operator/getphotos?appid=wxbeebcb78fb226416", function(json){
            layer.photos({
                photos: json //格式见API文档手册页
                ,area: '400px'
                ,shade: [0.85, '#000']
                ,anim: 1 //0-6的选择，指定弹出图片动画类型，默认随机
            });
        });
    }
</script>
</body>
</html>
