<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>留言板</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/css/font.css">
		<link rel="stylesheet" href="../static/css/weadmin.css">


	</head>

	<body>
<script src="../lib/layui/layui.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<table id="demo" lay-filter="test" ></table>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        window.ins1 =table.render({
            elem: '#demo' //绑定table
            ,height: 400
            ,even: true  //隔行换色
            ,url: '/operator/getcomment' //请求路径
            ,method:'POST'
            ,page: true //开启分页
            ,where:{
                appid:"wxbeebcb78fb226416"
            }
            ,cols: [[ //表头
                {type:'checkbox'}
                ,{field: 'nickname', title: '微信昵称', width:260, sort: true, align: 'center'}
                ,{field: 'face', title: '头像', width:80, align: 'center',templet: '#usernameTpl'}
                ,{field: 'words', title: '留言内容', width:260, align: 'center'}
                ,{field: 'flag', title: '审核状态', width:100, align: 'center',templet: function(data){
                    if(data.flag==1){
                        return "未通过"
                    }
                    return "已通过"
                    }}
                ,{field: 'uuid', title: 'UUID', width: 80, hide:true, align: 'center'}
                ,{field: 'requesttime', title: '请求时间', width: 180, sort: true, align: 'center'}
                ,{field: 'updatetime', title: '修改时间', width: 180, sort: true, align: 'center'}
                ,{title: '操作', fixed: 'right', width: 120, align: 'center', toolbar: '#barDemo'}
            ]]
            ,response:{

            }
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除该记录吗？', function(index){
                    var load = null;
                    layer.close(index);
                    $.ajax({
                        url:'/operator/delcomment',
                        data:{'uuid':data.uuid},
                        type:'POST',
                        dataType:"json",
                        //请求前执行，无论请求是否成功
                        beforeSend : function() {
                            //显示加载动画
                            load = layer.load(2);
                        },
                        complete : function() {
                            //关闭加载动画
                            layer.close(load);
                        },
                        success:function(data){
                            if(data.success){
                                layer.msg("删除成功");
                                window.location.reload();
                            }
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                if(data.flag==1){
                    $.ajax({
                        url:'/operator/updatecomment',
                        data:{'uuid':data.uuid},
                        type:'POST',
                        dataType:"json",
                        //请求前执行，无论请求是否成功
                        beforeSend : function() {
                            //显示加载动画
                            load = layer.load(2);
                        },
                        complete : function() {
                            //关闭加载动画
                            layer.close(load);
                        },
                        success:function(data){
                            if(data.success){
                                layer.msg("该留言审核通过");
                                window.location.reload();
                            }
                        }
                    });
                }else{
                    layer.msg("该留言已通过审核！");
                }
            }
        });
    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>
</html>
